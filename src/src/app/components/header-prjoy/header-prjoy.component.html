    <li class="nav-item settings-panel-item">
      <a class="nav-link" href="#" data-target="#settings-panel" data-toggle="collapse"><i class="fa fa-cog" aria-hidden="true"></i></a>
    </li>

    <ng-container *ngFor="let category of categories;let i=index">
      <li class="nav-item dropdown settings-dropdown-item" *ngIf="category.display">
        <a class="nav-link dropdown-toggle" href="#" id="settings-dropdown-{{i}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-id-card-o fa-fw" aria-hidden="true" *ngIf="category.name === 'MENU.GENERAL.LABEL'"></i><i class="fa fa-cogs fa-fw" aria-hidden="true" *ngIf="category.name === 'MENU.ADMIN.LABEL'"></i>{{category.name | translate}}
        </a>
        <div class="dropdown-menu settings-dropdown">
          <ng-container *ngFor="let midCategory of category.midCategories;let l=last">
            <ng-container *ngIf="midCategory.display">
              <h6 class="dropdown-header">{{midCategory.name | translate}}</h6>
              <ng-container *ngFor="let item of midCategory.items">
                <a class="dropdown-item" *ngIf="item.display" [routerLink]="[item.path]" routerLinkActive="dropdown-item-active">{{item.name | translate}}</a>
              </ng-container>
              <div class="dropdown-divider" [hidden]="l"></div>
            </ng-container>
          </ng-container>
        </div>
      </li>
    </ng-container>

    <li class="nav-item logout-item">
