<div class="form-group" [ngClass]="{'has-danger': passError}">
  <span class="col-form-label fs13 text-danger" *ngIf="passError">{{passErrorText}}</span>
  <input type="password" class="form-control" autocomplete="off" placeholder="{{placeHolder}}" *ngIf="!passwordInputOptions.toggle" name="{{passwordInputOptions.name}}" id="{{passwordInputOptions.id}}" minlength="{{passwordInputOptions.minimumInputLength}}" maxlength="{{passwordInputOptions.maximumInputLength}}" [(ngModel)]="password" (change)="changeFields($event)" (keyup)="changeFields($event)" [ngClass]="{'form-control-danger': passError}">
  <input type="text" class="form-control" autocomplete="off" placeholder="{{'PASSWORD_PLACEHOLDER' | translate}}" *ngIf="passwordInputOptions.toggle" name="{{passwordInputOptions.name}}" id="{{passwordInputOptions.id}}" minlength="{{passwordInputOptions.minimumInputLength}}" maxlength="{{passwordInputOptions.maximumInputLength}}" [(ngModel)]="password" (change)="changeFields($event)" (keyup)="changeFields($event)" [ngClass]="{'form-control-danger': passError}">
</div>
