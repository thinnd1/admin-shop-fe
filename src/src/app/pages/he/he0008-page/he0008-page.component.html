              <!--contents-->
              <!--contents HE0008-->

                <div class="row">
                  <div class="col">
                    <div class="page-head">
                      <app-page-head [title]="'HELP.HE0008.TITLE' | translate"></app-page-head>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="he-section he-section--border">

                  </div>
                </div>

            </div>

        </div>
        <div class="col-12 col-lg-3 col-sub">
          <app-col-sub></app-col-sub>

  <aside class="info-panel collapse" id="info-panel">

  <aside class="settings-panel collapse" id="settings-panel">
    <app-settings-panel></app-settings-panel>
  </aside>
</div>
