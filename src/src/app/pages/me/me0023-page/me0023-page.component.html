<div class="page-wrap">
  <nav class="navbar navbar-toggleable-md fixed-top navbar-inverse navbar-global">
    <app-header></app-header>
  </nav>

  <nav class="side-menu">
    <app-side-menu></app-side-menu>
  </nav>

  <main class="content-wrap" data-effect="push">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-main">
          <div class="col-main-inner">
            <div class="row">

              <div class="col">

                <div class="page-head">
                  <app-page-head [title]="'ME0023.TITLE' | translate" [backEvent]="true" (clickBackEvent)="backPage()"></app-page-head>
                </div>
                <!--contents-->
                <!--contents ME0023-->
                <div class="row metting-final">
                  <div class="col-12">
                    <p class="mb-2">{{'ME0023.LBL_TITLE' | translate}}</p>
                    <form>
                      <div class="mb-2">
                        <textarea [(ngModel)]="rule" placeholder="3000文字以内" class="form-control metting-msg-final" [ngModelOptions]="{standalone: true}"
                          rows="3" (change)="changeRuleMeeting()">{{rule}}</textarea>
                      </div>
                      <div class="d-flex select-file-attach">
                        <div class="select-file mr-4">
                          <label class="custom-control custom-file pl-0">
                            <span class="btn btn-secondary">
                              {{'ME0023.FILE_UPLOAD' | translate }}
                              <input type="file" id="file" #fileInput  (click)="fileInput.value = null" value="" (change)="onChange($event)" class="custom-file-input">
                            </span>
                          </label>

                        </div>
                        <div class="select-file-info">
                          <div *ngIf="attachments.length <= 0" class="d-flex select-file-info-row align-items-center my-2">
                            <p class="select-file-text mb-0 mr-2">{{'ME0023.NOT_FILE' | translate}}</p>
                          </div>
                          <div *ngFor="let file of attachments, let i= index" class="d-flex select-file-info-row align-items-center mb-3">
                            <p class="select-file-text mb-0 mr-2">{{showTextFileName(file.fileName)}}</p>
                            <button class="btn btn-danger" (click)="removeAttachmentSettings(i, file.id, file.fileId)">{{'BTN.DELETE' | translate}}</button>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary" (click)="putMeetingRuleSetting()" type="button">{{'BTN.SAVE' | translate}}</button>
                      </div>

                    </form>
                  </div>
                </div>
                <!-- //contents -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 col-sub">
          <app-col-sub></app-col-sub>
        </div>
      </div>
    </div>
  </main>

  <aside class="info-panel collapse" id="info-panel">
    <app-info-panel></app-info-panel>
  </aside>

  <aside class="settings-panel collapse" id="settings-panel">
    <app-settings-panel></app-settings-panel>
  </aside>
</div>
