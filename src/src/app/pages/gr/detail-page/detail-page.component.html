<div class="page-wrap">
  <nav class="navbar navbar-toggleable-md fixed-top navbar-inverse navbar-global">
    <app-header></app-header>
  </nav>

  <nav class="side-menu">
    <app-side-menu></app-side-menu>
  </nav>

  <main class="content-wrap" data-effect="push">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-main">
          <div class="col-main-inner">
            <div class="row">
              <!--contents-->
              <!--contents GR0011-->

              <div class="col">
                <div class="page-head">
                  <app-page-head [title]="groupInfo?.name"></app-page-head>
                </div>
                <div *ngIf="article">
                  <app-group-article-information [article]="article" [groupInfo]="groupInfo" [userSession]="userSession"
                                                 [listMemberInfo]="memberInfoList" [listFavorites]="listFavorites" [comments]="comments"
                                                 [_inputOptions] = "{
                                                    articleIndex: 0,
                                                   focusedComment: commentId,
                                                   unseenToArticle: unseenTo?.article,
                                                   unseenToComment: unseenTo?.comment
                                               }" (removedArticleEvent)="removeArticle($event)"
                  ></app-group-article-information>
                </div>
              </div>
              <!-- //contents -->
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 col-sub">
          <app-col-sub></app-col-sub>
        </div>
        <!--// scroll-->
      </div>
    </div>
  </main>
  <aside class="info-panel collapse" id="info-panel">
    <app-info-panel></app-info-panel>
  </aside>

  <aside class="settings-panel collapse" id="settings-panel">
    <app-settings-panel></app-settings-panel>
  </aside>
</div>
